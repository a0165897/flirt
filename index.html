<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>:-)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            height: 100%;
            position: relative;
            width: 100%;
        }
        body {
            background: #eee;
        }
        canvas {
            background: white;
            display: block;
        }
        #c {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }</style>
</head>


<body>
<canvas id="c"></canvas>
<audio autoplay="autoplay" loop="loop" preload="auto"
       src="http://music.163.com/song/media/outer/url?id=4882396.mp3">
</audio>
<script>
    var Box = function(x, y, w, h, s) {
        /*定义了一堆参数*/
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.s = s;
        this.a = Math.random() * Math.PI * 2;
        this.hue = Math.random() * 360;
    };
    Box.prototype = {
        constructor: Box,

        update: function() {
            this.a += Math.random() * 0.5 - 0.25;/*-0.25~0.25*/
            this.x += Math.cos(this.a) * this.s;/*cosa + s?*/
            this.y += Math.sin(this.a) * this.s;/*sina + s?*/
            this.hue += 5;
            /*从另一头钻出来*/
            if(this.x > WIDTH) this.x = 0;
            else if(this.x < 0) this.x = WIDTH;
            if(this.y > HEIGHT) this.y = 0;
            else if(this.y < 0) this.y = HEIGHT;


        },

        render: function(ctx) {/*渲染*/
            ctx.save();
            ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
            ctx.translate(this.x, this.y);
            ctx.rotate(this.a);
            ctx.fillRect(-this.w, -this.h / 2, this.w, this.h);
            ctx.restore();
        }
    };


    var Circle = function(x, y, tx, ty, r) {
        /*定义了一堆参数*/
        this.x = x;
        this.y = y;
        this.ox = x;
        this.oy = y;
        this.tx = tx;
        this.ty = ty;
        this.lx = x;
        this.ly = y;
        this.r = r;
        this.br = r;
        this.a = Math.random() * Math.PI * 2;
        this.sx = Math.random() * 0.5;
        this.sy = Math.random() * 0.5;
        this.o = Math.random();

        this.delay = Math.random() * 200;
        this.delayCtr = 0;
        this.hue = Math.random() * 360;
    };
    Circle.prototype = {
        constructor: Circle,

        update: function(){
            if(this.delayCtr < this.delay){
                this.delayCtr++;
                return;
            }
            this.hue += 1;
            this.a += 0.1;
            this.lx = this.x;
            this.ly = this.y;
            if(!clickToggle){
                this.x += (this.tx - this.x) * this.sx;
                this.y += (this.ty - this.y) * this.sy;
            } else {
                this.x += (this.ox - this.x) * this.sx;
                this.y += (this.oy - this.y) * this.sy;
            }
            this.r = this.br + Math.cos(this.a) * (this.br * 0.5);
        },

        render: function(ctx){
            ctx.save();
            ctx.globalAlpha = this.o;
            ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 90%, 1)';
            ctx.translate(this.x, this.y);
            ctx.beginPath();
            ctx.arc(0, 0, this.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            if(clickToggle){
                ctx.save();
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, 90%, 1)';
                ctx.beginPath();
                ctx.moveTo(this.lx, this.ly);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
                ctx.restore();
            }
        }
    };



    var txtCanvas = document.createElement('canvas');
    var txtCtx = txtCanvas.getContext('2d');
    var c = document.getElementById('c');
    var ctx = c.getContext('2d');
    var WIDTH = c.width = window.innerWidth;
    var HEIGHT = c.height = window.innerHeight;
    var imgData = null;
    var idx = null;
    var skip = 6;
    var circles = [];
    var circle = null;
    var a = null;
    var clickToggle = false;
    var boxList = [];
    var box = null;

    txtCanvas.width = WIDTH;
    txtCanvas.height = HEIGHT;
    txtCtx.font = '130px Sans-serif';
    txtCtx.textAlign = 'center';
    txtCtx.baseline = 'middle';
    txtCtx.fillText('我真的', WIDTH / 2, HEIGHT *1/5);
    txtCtx.fillText('不会作情诗啊', WIDTH / 2, HEIGHT *2/5);
    txtCtx.fillText('没办法了,顾桑', WIDTH / 2, HEIGHT *3/5);
    txtCtx.fillText('我爱你', WIDTH / 2, HEIGHT *4/5);
    ctx.font = 'bold 12px Monospace';
    ctx.textAlign = 'center';
    ctx.baseline = 'middle';
    imgData = txtCtx.getImageData(0, 0, WIDTH, HEIGHT).data;

    /*主体粒子*/
    for(var y = 0; y < HEIGHT; y += skip){
        for(var x = 0; x < WIDTH; x += skip){
            idx = (x + y * WIDTH) * 4 - 1;
            if(imgData[idx] > 0){
                a = Math.PI * 2 * Math.random();
                circle = new Circle(
                    WIDTH / 2 + Math.cos(a) * WIDTH,
                    HEIGHT / 2 + Math.sin(a) * WIDTH,
                    x,
                    y,
                    Math.random() * 4
                );
                circles.push(circle);
            }
        }
    }

    /*背景悬浮粒子*/
    for(var b = 0; b < 10; b++){
        box = new Box(
            WIDTH * Math.random(),
            HEIGHT * Math.random(),
            5,
            2,
            5 + Math.random() * 5
        );
        boxList.push(box);
    }


    c.addEventListener('click', function(e){
        clickToggle = !clickToggle;
    });

    /*每当浏览器刷新时调用*/
    requestAnimationFrame(function loop(){
        requestAnimationFrame(loop);


        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(20, 20, 20, 0.5)';
        ctx.fillRect(0, 0, WIDTH, HEIGHT);
        ctx.fillStyle = 'white';
        ctx.globalCompositeOperation = 'lighter';
        for(var i = 0, len = circles.length; i < len; i++){
            circle = circles[i];
            circle.update();
            circle.render(ctx);
        }
        for(var j = 0; j < boxList.length; j++){
            box = boxList[j];
            box.update();
            box.render(ctx);
        }

    });



</script>
</body>
</html>
